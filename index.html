<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#24292e">
    <meta name="author" content="Author">
    <meta name="descrition" content="Description">
    <meta name="keywords" content="key, words">
    <title>Search GitHub Profiles</title>

    <!-- Style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Code -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/code.js" type="text/javascript" defer></script>
</head>

<body>
    <main class="main">
        <div class="search-form-container">
            <form class="search-form" id="src-form">
                <input type="search" name="search" id="search" placeholder="Search GitHub profile..."
                    spellcheck="false">
                <button type="submit" title="Search">
                    <img src="assets/icons/search.svg" alt="Search">
                </button>
            </form>
        </div>

        <div class="cards-container" id="card-container">
            <div class="card">
                <h1>API status: online</h1>
            </div>
        </div>

        <div class="repos-container">
            <div class="repos" id="repos"></div>
        </div>
    </main>
</body>

</html>
